name: my_quran_id
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"
dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.17
  fluttertoast: ^8.2.12
  hijriyah_indonesia: ^0.1.5
  intl: ^0.18.1
  intl_translation: ^0.18.2
  just_audio: ^0.9.46
  meta: ^1.9.1
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/images/
    - assets/datas/quran_data.json
    - assets/datas/surah/
  fonts:
    - family: Lpmq
      fonts:
        - asset: assets/fonts/lpmq_font.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito_font.ttf
